{% extends 'crawlers/base.html' %}

{% load bootstrap4 %}

{% block title %}Results{% endblock %}
{% block content %}
    <table class="table">
        <thead>
        <tr>
            <th scope="col">樓層</th>
            <th scope="col">Email</th>
            <th scope="col">錯誤</th>
        </tr>
        </thead>
        <tbody>
        {% for row in scraped %}
            <tr>
                <th scope="row">{{ row.floor }}</th>
                {% if row.email is not null %}
                    <td>{{ row.email }}</td>
                {% else %}
                    <td></td>
                {% endif %}
                <td>{{ row.err_msg }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>



{% endblock %}
